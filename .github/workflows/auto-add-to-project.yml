name: üöÄ Auto Archive Project Done Columns
on:
  schedule:
    - cron: '* * * * *'  # ÊØèÂë®Êó•Ëá™Âä®ËøêË°å
  workflow_dispatch:
    

jobs:
  add-archive-project-done-columns:
    runs-on: ubuntu-latest
    steps:
      - name: archive resolved issues
        uses: kin/gh-action-autoarchive-stale-cards-for-column@v1.0

        with:
          access-token: "${{ secrets.GH_PROJECT_TOKEN }}"
          repository: "git-practice"
          repository-owner: "wjgogogo"
          project-name: "test"
          column-to-archive: "Resolved Issues"
          days-old: 0
       
      - name: archive resolved issues
        uses: kin/gh-action-autoarchive-stale-cards-for-column@v1.0

        with:
          access-token: ${{ secrets.GH_PROJECT_TOKEN }}
          repository: git-practice
          repository-owner: wjgogogo
          project-name: test
          column-to-archive: Rejected PR
          days-old: 0
      
      - name: archive resolved issues
        uses: kin/gh-action-autoarchive-stale-cards-for-column@v1.0
        id: archive
        with:
          access-token: ${{ secrets.GH_PROJECT_TOKEN }}
          repository: git-practice
          repository-owner: wjgogogo
          project-name: test
          column-to-archive: Resolved PR
          days-old: 0

   
